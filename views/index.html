<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Editor de Pier </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
  <script src="lib/canvas2image/canvas2image.js" type="text/javascript"></script>
  <link   href="css/bootstrap.min.css" rel="stylesheet">
  <link   href="css/use_this.css" rel="stylesheet">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="lib/utils.js"></script>
  <script src="lib/editor_logic.js"></script>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="lib/test_email.js"></script>
  <script src="https://fb.me/react-0.14.6.min.js"></script>
  <script src="https://fb.me/react-dom-0.14.6.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="lib/JSXTransformer.js"></script>
  <script src="lib/acessory_item.js" type="text/babel" ></script>
  <script src="lib/acessory_list.js" type="text/babel" ></script>
  <script src="lib/finish_order.js" type="text/babel" ></script>

<body onload="init()"  >
  <div class="container-fluid">
    <div class="page-header">
      <h1>Editor de piers <small>construa seu pier e solicite um orçamento!</small></h1>
    </div>
    <div class="row">
      <div class="col-lg-5"> 
        <canvas  width="550" height="500" id="canvas"></canvas>
      </div>
      <div class="col-lg-2"> 
        <div  class="menu-wrapper" >
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Acessórios</h3>
            </div>
            <div class="panel-body">
              <div id='acessory-menu' ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="panel panel-default list-wrapper">
           <div class="panel-heading">
              <h3 class="panel-title">Acessórios Selecionados</h3>
            </div>
          <div class="panel-body">
            <div id= "acessory-list"> </div>
          </div>
        </div>
         <div id= "finish-order"> </div>
        <div id= "screenshot"> </div>
      </div>
    </div>
  </div>
